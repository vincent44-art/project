<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Inventory - Add Product</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Inventory web application</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="add-product.html">Add Product</a></li>
        <li><a href="view-products.html">View Products</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Add a New Product</h2>
      
      <form id="product-form">
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="number" id="product-quantity" placeholder="Quantity" required>
        <input type="number" id="product-price" placeholder="Price" required>
        
        <button type="submit">Add Product</button>
      </form>
      <p id="form-message"></p>
    </section>
  </main>

  <footer>
    <p>&copy; Product Inventory.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
