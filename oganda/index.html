<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    
    <section id="home" class="section home">
        <div class="container">
            <h1 class="section-title">Welcome to Our Website</h1>
            <p class="section-text">This is the home section with a brief introduction.</p>
            <img src="https://plus.unsplash.com/premium_photo-1715639312136-56a01f236440?q=80&w=2057&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="tesla Image" class="section-image">
            <button class="btn">Learn More</button>
        </div>
    </section>
    
    <section id="about" class="section about">
        <div class="container">
            <h2 class="section-title">About Us</h2>
            <p class="section-text">Learn more about our mission and values.</p>
            <span class="highlight">We strive for excellence.</span>
        </div>
    </section>
    
    <section id="contact" class="section contact">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <p class="section-text">Get in touch via email or phone.</p>
            <a href="mailto:info@example.com" class="contact-link">Email Us</a>
        </div>
    </section>
</body>
</html>
